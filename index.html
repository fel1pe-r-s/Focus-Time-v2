<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta
      name="description"
      content="aplicação chamada Focus Time, com objetivo de aplicar a técnica de Pomodoro, aplicação feita em aula stage 5 rocketseat Explorer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./js/main.js" async></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Focus Timer V2</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">
        <span class="sr-only">Ativa Light Mode!</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>

      <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls" class="flex">
        <button data-action="toggleRunning" class="ph ph ph-play-circle">
          <span class="sr-only">Inicia contador</span>
        </button>
        <button data-action="toggleRunning" class="ph ph-pause-circle">
          <span class="sr-only">Pausa contador</span>
        </button>
        <button data-action="set" class="ph ph-timer secondary">
          <span class="sr-only">Ajusta contador</span>
        </button>
        <button data-action="reset" class="ph ph-stop-circle secondary">
          <span class="sr-only">Para contador</span>
        </button>
        <button data-action="toggleMusic" class="ph ph-speaker-none secondary">
          <span class="sr-only">Inicia música</span>
        </button>
        <button data-action="toggleMusic" class="ph ph-speaker-high">
          <span class="sr-only">Para música</span>
        </button>
      </section>
    </div>
  </body>
</html>
